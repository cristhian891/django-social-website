{% extends "posts/post_base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block post_content %}
<link rel="stylesheet" href="{% static 'posts/post-form.css' %}">
<form class="form-post" method="POST" action="{% url 'posts:create' %}" id="postForm">
    <h4 class="form-post-title">Create New Post</h4>
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
{% endblock %}
